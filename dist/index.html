<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <div class="header">
      <div class="header-logo-container">
        <div class="header-logo">
          <div class="line-1">Taste of</div>
          <div class="line-2">Ukraine</div>
        </div>
      </div>
      <div class="header-navigation">
        <div class="nav-home">Home</div>
        <div class="nav-menu">Menu</div>
        <div class="nav-about">About</div>
      </div>
      <div class="takeout-btn-container">
        <button class="takeout-btn" type="button">Takeout!</button>
      </div>
    </div>

    <div class="main">
        <img class="background-img" src="background.jpg" alt="Front page background image of borscht">
      <div class="center-text-container">
        <div class="center-text">Welcome!</div>
      </div>
    </div>



    <div class="footer">
      <div class="footer-text">Created by Mark</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
